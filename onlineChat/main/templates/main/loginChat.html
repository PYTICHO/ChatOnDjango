{% extends 'main/base.html' %}
{% load static %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/loginChat.css' %}">
    <title>login {{ chat.login }}</title>
{% endblock %}


{% block content %}
    <a href="{% url 'Chats' %}" class="backbutton">
        <img src="{% static 'main/img/backbutton.svg' %}" alt="" >
    </a>
    
    <div class="content">
        <div class="box">
            <div class="box-text">
                <div class="text">
                    Registration for {{ chat.login }} 
                </div>
            </div>
    
            <div class="box-form">
                <form class="form" method="POST">
                    {% csrf_token %}
                    <input name="password" type="text" placeholder="password..">
                        {% if errors %}
                            <div class="error">Неправильный пароль</div>
                        {% endif %}
                    <button type="submit">Try</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
