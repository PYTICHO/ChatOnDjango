{% extends 'main/base.html' %}
{% load static %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/Chats.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chats</title>
{% endblock %}


{% block content %}
    <a href="{% url 'main' %}" class="backbutton">
        <img src="{% static 'main/img/backbutton.svg' %}" alt="" >
    </a>

    <div class="container">
        <div class="search">
            <div class="input-group rounded search-input">
                <form action="{% url 'Chats' %}" method="GET" class="form-search">
                    <input type="text" id="loginField" name="search" class="form-control rounded" placeholder="Search..." aria-label="Search" aria-describedby="search-addon" />
                </form>
              </div>
        </div>
    
        <div class="error-search">
            <div class="error-search-text">{{ error }}</div>
        </div>
        
        <div class="chats">
            <div class="chats-content">
                {% for chat in chats %}
                    <a  href="{{ chat.get_absolute_url }}">
                    <div class="chat">Логин: {{ chat.login }}</div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="{% static 'main/js/Chats.js' %}"></script>
{% endblock %}
