{% extends 'main/base.html' %}
{% load static %}

{% block head %}
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/newChat.css' %}">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <title>New Chat</title>
{% endblock %}


{% block content %}
    <a href="{% url 'main' %}" class="backbutton">
        <img src="{% static 'main/img/backbutton.svg' %}" alt="" >
    </a>
    
    <form action="" method="post" enctype="multipart/form-data" class="newChatForm">
        {% csrf_token %}

        <div class="form-error">{{ form.non_field_errors }}</div>
        <div id="loginExists" class="loginExists"></div>
        
        {% for f in form %}
            <p class="form-strings"><label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}  </label> {{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <button type="submit" class="form-button">Создать</button>
    </form>


    <script src="{% static 'main/js/newChat.js' %}"></script>
{% endblock %}
